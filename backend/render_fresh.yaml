services:
  - type: web
    name: leadnest-api-final
    env: python
    region: oregon
    plan: free
    branch: main
    runtime: python-3.11.0
    buildCommand: |
      echo "Starting build process..."
      pip install --upgrade pip
      pip install -r requirements.txt
      echo "Build completed successfully - All dependencies installed"
    startCommand: python -m uvicorn main_perfect:app --host 0.0.0.0 --port $PORT --log-level info
    healthCheckPath: /health
    autoDeploy: true
    envVars:
      - key: DATABASE_URL
        sync: false
      - key: JWT_SECRET_KEY
        generateValue: true
      - key: STRIPE_PUBLISHABLE_KEY
        sync: false
      - key: STRIPE_SECRET_KEY
        sync: false
      - key: STRIPE_WEBHOOK_SECRET
        sync: false
      - key: OPENAI_API_KEY
        sync: false
      - key: FRONTEND_URL
        value: https://useleadnest.com
      - key: ENVIRONMENT
        value: production
      - key: PYTHONPATH
        value: /opt/render/project/src
      - key: PYTHONUNBUFFERED
        value: "1"
